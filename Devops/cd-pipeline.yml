trigger: none

pr: none

variables:
- name: devEnvironment
  value: dev

resources:
  pipelines:
  - pipeline: cipipeline
    # TODO: Update with the name of your CI pipeline
    source: 'CI Pipeline'
    trigger:
      branches:
      - main

stages:
- stage: DEV
  displayName: 'DEV Deployment'
  # IaC variables
  variables:
    projectName: 'logicappsamplecellenza'
    suffix: 'dev'
    # Resource Group
    resourceGroupLocation: 'westeurope'
    resourceGroupName: 'hbr-rg-weu-$(projectName)-$(suffix)'
    # Storage - make sure this is unique!
    storageName: 'hbrsa$(projectName)$(suffix)'
    appServicePlanName: 'hbrasp$(projectName)$(suffix)'
    #  Logic App
    logicAppName: 'hbr-la-weu-$(projectName)-$(suffix)'
    # API Connections - if you change this name, you must change the reference in workflow.json
    blobConnectionName: 'azureblob'
    # Project artifacts
    logicAppCIArtifactName: 'logicapp_publish_artifact'

  jobs:
  - deployment: deploy_logicapp_resources
    displayName: Deploy Logic App
    pool:
      vmImage: ubuntu-18.04
    environment: $(devEnvironment)
    variables:
      deploymentMode: 'Incremental'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureAppServiceSettings@1
            displayName: Azure App Service Settings
            inputs:
              azureSubscription: 'LAStandard'
              appName: '$(logicAppName)'
              resourceGroupName: '$(resourceGroupName)'
              
              # Add the app settings for the connections 
            
              appSettings: |
                [
                  {
                    "name": "serviceBus_connectionString",
                    "value": "test",
                    "slotSetting": false
                    },
                    {
                    "name": "azureFunctionOperation_functionAppKey",
                    "value": "test",
                    "slotSetting": false
                    },
                    {
                    "name": "azureFunctionOperation_functionResourceURI",
                    "value": "test",
                    "slotSetting": false
                    },
                    {
                    "name": "azureFunctionOperation_functionTriggerURI",
                    "value": "test",
                    "slotSetting": false
                    }
                    
                ]
          - task: AzureFunctionApp@1
            displayName: 'Deploy logic app workflows'
            inputs:
              # TODO: Fill in with the name of your Azure service connection
              azureSubscription: 'LAStandard'
              appType: 'functionApp'
              appName: '$(logicAppName)'
              package: '$(Pipeline.Workspace)/cipipeline/$(logicAppCIArtifactName)/$(resources.pipeline.cipipeline.runID).zip'
              deploymentMethod: 'zipDeploy'